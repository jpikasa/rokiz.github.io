<head>

    <base href="/">

    <meta ng-non-bindable="" sp-bootstrap-data="{&quot;country&quot;:&quot;PH&quot;,&quot;locales&quot;:[&quot;en_US&quot;,&quot;en&quot;],&quot;BON&quot;:[&quot;0&quot;,&quot;0&quot;,-706106852]}">

<body ng-view="" class="ng-scope"><div sp-header="" class="ng-scope"><div class="head "><a class="spotify-logo" ng-href="/en-US" tabindex="-1" title="Spotify" href="/en-US"></a></div></div><div class="container-fluid login ng-scope"><div class="content"><div class="row"><div class="col-xs-12"><a ng-href="https://www.google.com.ph/#q=jester" class="btn btn-sm btn-block btn-facebook ng-binding" target="_parent" role="button" href="https://www.google.com.ph/#q=jester">Log in with Facebook</a></div></div><div class="row"><div class="col-xs-12"><div class="divider"><strong class="divider-title ng-binding">or</strong></div></div></div><form ng-submit="submit(form)" name="$parent.accounts" novalidate="" class="ng-pristine ng-valid-sp-disallow-chars ng-invalid ng-invalid-required"><!-- ngIf: status && status !== 200 --><div class="row" ng-class="{'has-error': (accounts.username.$dirty &amp;&amp; accounts.username.$invalid)}"><div class="col-xs-12"><label for="login-username" class="control-label sr-only ng-binding">Username or email address</label><input ng-model="form.username" type="text" class="form-control input-with-feedback ng-pristine ng-valid-sp-disallow-chars ng-empty ng-invalid ng-invalid-required ng-touched" name="username" id="login-username" placeholder="Username or email address" required="" sp-disallow-chars=":%&amp;'`´&quot;" sp-disallow-chars-model="usernameDisallowedChars" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="autofocus" ng-trim="false"><!-- ngIf: accounts.username.$dirty && accounts.username.$invalid --></div></div><div class="row" ng-class="{'has-error': (accounts.password.$dirty &amp;&amp; accounts.password.$invalid)}"><div class="col-xs-12"><label for="login-password" class="control-label sr-only ng-binding">Password</label><input ng-model="form.password" type="password" class="form-control input-with-feedback ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="password" id="login-password" placeholder="Password" required="" autocomplete="off" ng-trim="false"><!-- ngIf: accounts.password.$dirty && accounts.password.$invalid --></div></div><div class="row row-submit"><div class="col-xs-12 col-sm-6"><div class="checkbox"><label class="ng-binding"><input ng-model="form.remember" type="checkbox" name="remember" id="login-remember" class="ng-pristine ng-untouched ng-valid ng-not-empty"> Remember me <span class="control-indicator"></span></label></div></div><div class="col-xs-12 col-sm-6"><button class="btn btn-sm btn-block btn-green ng-binding">Log In</button></div></div></form><div class="row row-hint"><div class="col-xs-12 text-center"><p><a ng-href="https://www.spotify.com/ph/password-reset/" class="ng-binding" href="https://www.spotify.com/ph/password-reset/">Forgot your username or password?</a></p><!-- ngIf: !disableSignup --><p ng-if="!disableSignup" class="ng-binding ng-scope">Don't have an account? <a ng-href="https://www.spotify.com/ph/signup/?forward_url=https%3A%2F%2Fwww.spotify.com%2Fus%2Faccount%2Foverview%2F" class="ng-binding" href="https://www.spotify.com/ph/signup/?forward_url=https%3A%2F%2Fwww.spotify.com%2Fus%2Faccount%2Foverview%2F">Sign Up</a></p><!-- end ngIf: !disableSignup --></div><div class="col-xs-12"><div class="divider"></div><p class="text-muted disclaimer ng-binding" ng-bind-html="'loginTermsOfService' | localize:termsAndConditionsUrl:privacyPolicyUrl">If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="https://www.spotify.com/ph/legal/end-user-agreement/plain/" target="_blank">Terms &amp; Conditions</a> and <a href="https://www.spotify.com/ph/legal/privacy-policy/plain/" target="_blank">Privacy Policy</a>.</p></div></div></div></div><!-- ngInclude: '_common/partials/footerPartial.ngt' --><div ng-include="'_common/partials/footerPartial.ngt'" class="ng-scope"></div></body>
